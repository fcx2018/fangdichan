<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/css/xadmin.css}">
		<script th:src="@{/js/jquery-3.5.0.js}"></script>
		<script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="">
					<div class="layui-form-item">
						<label for="touxiang" class="layui-form-label">
							<span class="x-red">*</span>头像
						</label>
						<div class="layui-input-inline">
							<img id="touxiang" style="width: 50px" th:src="${user.touxiang != null && user.touxiang != '' ? user.touxiang : '/images/zwtx.png'}">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="nicheng" class="layui-form-label">
							<span class="x-red">*</span>昵称
						</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${user.nicheng}" id="nicheng" name="nicheng" disabled="disabled" lay-verify="required"
							 autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="shoujihao" class="layui-form-label">
							<span class="x-red">*</span>手机号
						</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${user.shoujihao}" id="shoujihao" name="shoujihao" disabled="disabled" lay-verify="phone"
							 autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="xingming" class="layui-form-label">
							<span class="x-red">*</span>姓名
						</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${user.xingming}" id="xingming" name="xingming" disabled="disabled" lay-verify="email" autocomplete="off" class="layui-input">
						</div>
					</div>
                    <div class="layui-form-item">
                        <label for="yixiangleixing" class="layui-form-label">
                            <span class="x-red">*</span>意向类型
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" th:value="${user.yixiangleixing}" id="yixiangleixing" name="yixiangleixing" disabled="disabled" lay-verify="pass" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
						<label for="yixiangquyuid" class="layui-form-label">
							<span class="x-red">*</span>意向区域
						</label>
						<div class="layui-input-inline">
							<select style="width: inherit;height: 30px;border-color: #e6e6e6;" disabled="disabled" id="yixiangquyuid" name="yixiangquyuid">
								<option>--暂未选择--</option>
								<option th:each="quyu : ${quyulist}" th:style="${user.yixiangquyuid != null && quyu.id.equals(user.yixiangquyuid) } ? 'selected:selected' :'1'" th:text="${quyu.quyuming}" th:value="${quyu.id}"></option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="tuijianren" class="layui-form-label">
							<span class="x-red">*</span>推荐人
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${user.tuijianren != null && user.tuijianren.xingming}" id="tuijianren" required="" lay-verify="repass" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="tixianjine" class="layui-form-label">
							<span class="x-red">*</span>提现金额
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${user.tixianjine}" id="tixianjine" name="tixianjine" required="" lay-verify="repass" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="dongjiejine" class="layui-form-label">
							<span class="x-red">*</span>冻结金额
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${user.dongjiejine}" id="dongjiejine" name="dongjiejine" required="" lay-verify="repass" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="zhifubaozhaohao" class="layui-form-label">
							<span class="x-red">*</span>支付宝账号
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${user.zhifubaozhaohao}" id="zhifubaozhaohao" name="zhifubaozhaohao" required="" lay-verify="repass" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<span class="x-red">*</span>微信收款码
						</label>
						<div class="layui-input-inline">
                            <a id="shoukuanma" th:lang="${user.weixin != null && user.weixin != '' ? user.weixin : '/images/wsc.png' }" ><img style="width: 50px;" th:src="${user.weixin != null && user.weixin != '' ? user.weixin : '/images/wsc.png' }"/></a>
						</div>
					</div>
                    <div class="layui-form-item">
                        <label for="yinhanming" class="layui-form-label">
                            <span class="x-red">*</span>银行名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" disabled="disabled" th:value="${user.yinhanming}" id="yinhanming" name="yinhanming" required="" lay-verify="repass" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="zhihang" class="layui-form-label">
                            <span class="x-red">*</span>银行支行名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" disabled="disabled" th:value="${user.zhihang}" id="zhihang" name="zhihang" required="" lay-verify="repass" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="zhanghaoming" class="layui-form-label">
                            <span class="x-red">*</span>银行预留姓名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" disabled="disabled" th:value="${user.zhanghaoming}" id="zhanghaoming" name="zhanghaoming" required="" lay-verify="repass" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="zhanghao" class="layui-form-label">
                            <span class="x-red">*</span>银行卡账号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" disabled="disabled" th:value="${user.zhanghao}" id="zhanghao" name="zhanghao" required="" lay-verify="repass" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
					<!--<div class="layui-form-item">
						<label class="layui-form-label">
						</label>
						<button  class="layui-btn" lay-filter="add" lay-submit="">
							提交
						</button>
					</div>-->
				</form>
			</div>
		</div>
		<script>
			$("#shoukuanma").click(function(){
				xadmin.open('详情',$(this).attr("lang"),400,400);
			})
		</script>
	</body>

</html>
