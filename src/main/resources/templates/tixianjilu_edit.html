<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/css/xadmin.css}">
		<script th:src="@{/js/jquery-3.5.0.js}"></script>
		<script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form id="form" class="layui-form">
					<div class="layui-form-item">
						<label for="id" class="layui-form-label">
							<span class="x-red">*</span>id
						</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${tixianjilu != null ? tixianjilu.id : ''}" id="id" name="id" required lay-verify="required"
							 autocomplete="off" onfocus=this.blur() class="layui-input ">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>数据唯一id（不需要输入）
						</div>
					</div>
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
							<span class="x-red">*</span>提现人
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu == null ? '' : tixianjilu.username}" id="username" name="username" required="" lay-verify="phone"
							 autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>提现人姓名
						</div>
					</div>
					<div class="layui-form-item">
						<label for="jine" class="layui-form-label">
							<span class="x-red">*</span>提现金额
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu == null ? '' : tixianjilu.jine}" id="jine" name="jine" required="" lay-verify="phone"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>提现金额
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<span class="x-red">*</span>提现类型
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:if="${tixianjilu.leixing == 1}" value="支付宝" name="leixing" required="" lay-verify="phone" autocomplete="off" class="layui-input">
							<input type="text" disabled="disabled" th:if="${tixianjilu.leixing == 2}" value="微信" name="leixing" required="" lay-verify="phone" autocomplete="off" class="layui-input">
							<input type="text" disabled="disabled" th:if="${tixianjilu.leixing == 3}" value="银行卡" name="leixing" required="" lay-verify="phone" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>提现类型
						</div>
					</div>
					<div class="layui-form-item">
						<label for="chuangjianshijian" class="layui-form-label">
							<span class="x-red">*</span>提现时间
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu == null ? '' : #dates.format(tixianjilu.chuangjianshijian,'yyyy-MM-dd HH:mm:ss')}" id="chuangjianshijian" name="chuangjianshijian" required="" lay-verify="phone"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>申请提现时间
						</div>
					</div>
					<div class="layui-form-item">
						<label for="shenheshijian" class="layui-form-label">
							<span class="x-red">*</span>审核时间
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu == null ? '' : #dates.format(tixianjilu.shenheshijian,'yyyy-MM-dd HH:mm:ss')}" id="shenheshijian" name="shenheshijian" required="" lay-verify="phone"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>审核时间
						</div>
					</div>
					<div class="layui-form-item">
						<label for="shenheid" class="layui-form-label">
							<span class="x-red">*</span>审核人
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu.shenheren == null ? '' : tixianjilu.shenheren.zhanghao}" id="shenheid" name="shenheid" required="" lay-verify="phone"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>审核人账号
						</div>
					</div>

					<div th:if="${tixianjilu.leixing == 1}" class="layui-form-item">
						<label for="zhanghao" class="layui-form-label">
							<span class="x-red">*</span>提现账号
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu == null ? '' : tixianjilu.zhanghao}" id="zhanghao" name="zhanghao" required="" lay-verify="phone"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>提现账号（支付宝）
						</div>
					</div>

					<div th:if="${tixianjilu.leixing == 2}" class="layui-form-item">
						<label class="layui-form-label">
							<span class="x-red">*</span>收款码
						</label>
						<div class="layui-input-inline">
							<img th:src="${tixianjilu.tupian}">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>微信收款码
						</div>
					</div>

					<div th:if="${tixianjilu.leixing == 3}" class="layui-form-item">
						<label for="yinhangming" class="layui-form-label">
							<span class="x-red">*</span>银行名
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu == null ? '' : tixianjilu.yinhangming}" id="yinhangming" name="yinhangming" required="" lay-verify="phone"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>银行总行名
						</div>
					</div>
					<div th:if="${tixianjilu.leixing == 3}" class="layui-form-item">
						<label for="zhihangming" class="layui-form-label">
							<span class="x-red">*</span>银行支行
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu == null ? '' : tixianjilu.zhihangming}" id="zhihangming" name="zhihangming" required="" lay-verify="phone"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>银行支行名
						</div>
					</div>
					<div th:if="${tixianjilu.leixing == 3}" class="layui-form-item">
						<label for="yuliuxingming" class="layui-form-label">
							<span class="x-red">*</span>预留姓名
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu == null ? '' : tixianjilu.yuliuxingming}" id="yuliuxingming" name="yuliuxingming" required="" lay-verify="phone"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>银行卡预留姓名
						</div>
					</div>
					<div th:if="${tixianjilu.leixing == 3}" class="layui-form-item">
						<label for="yinhangka" class="layui-form-label">
							<span class="x-red">*</span>银行卡号
						</label>
						<div class="layui-input-inline">
							<input type="text" disabled="disabled" th:value="${tixianjilu == null ? '' : tixianjilu.yinhangka}" id="yinhangka" name="yinhangka" required="" lay-verify="phone"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>银行卡账号
						</div>
					</div>

					<div  th:if="${session.quanxianMap['txsh'] != null && session.quanxianMap['txsh'] != '' && tixianjilu.zhuangtai == 0}" class="layui-form-item">
						<label class="layui-form-label">
						</label>
						<button type="button" class="layui-btn" value="1" lay-filter="add" name="tijiao">
							通过
						</button>
						<button type="button" class="layui-btn" value="2"  lay-filter="add" name="tijiao">
							未通过
						</button>
					</div>
				</form>
			</div>
		</div>
		<script>
			$(function() {
				$("[name='tijiao']").click(function() {
					$.post({
						url: "updatetxjl",
						data: {id:$("#id").val(),zhuangtai:$(this).val()},
						dataType: "json",
						success: function(res) {
							layer.msg(res.msg, {
								time: 1000
							}, function() {
								if (res.success == "true") {
									//关闭当前frame
									xadmin.close();
									// 可以对父窗口进行刷新
									xadmin.father_reload();
								}
							})
						}
					})
				})

			})

			document.onkeydown = function(e) { // 回车提交表单
				// 兼容FF和IE和Opera
				var theEvent = window.event || e;
				var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
				if (code == 13) {
					$("#zhengjia").click();
				}
			}
		</script>
	</body>
</html>
