<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/css/xadmin.css}">
		<script th:src="@{/js/jquery-3.5.0.js}"></script>
		<script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form id="form" class="layui-form">
					<div class="layui-form-item">
						<label for="id" class="layui-form-label">
							<span class="x-red">*</span>id
						</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${quyu != null ? quyu.id : ''}" id="id" name="id" required lay-verify="required"
							 autocomplete="off" onfocus=this.blur() class="layui-input ">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>数据唯一id（不需要输入）
						</div>
					</div>
					<div class="layui-form-item">
						<label for="quyuming" class="layui-form-label">
							<span class="x-red">*</span>名
						</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${quyu == null ? '' : quyu.quyuming}" id="quyuming" name="quyuming" required="" lay-verify="phone"
							 autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">
							<span class="x-red">*</span>数据变量名
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
						</label>
						<button type="button" class="layui-btn" lay-filter="add" id="zhengjia">
							提交
						</button>
					</div>
				</form>
			</div>
		</div>
		<script>
			$(function() {
				$("#zhengjia").click(function() {
					$.post({
						url: "updatequyu",
						data: $("#form").serialize(),
						dataType: "json",
						success: function(res) {
							layer.msg(res.msg, {
								time: 1000
							}, function() {
								if (res.success == "true") {
									//关闭当前frame
									xadmin.close();
									// 可以对父窗口进行刷新
									xadmin.father_reload();
								}
							})
						}
					})
				})

			})

			document.onkeydown = function(e) { // 回车提交表单
				// 兼容FF和IE和Opera
				var theEvent = window.event || e;
				var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
				if (code == 13) {
					$("#zhengjia").click();
				}
			}
		</script>
	</body>
</html>
